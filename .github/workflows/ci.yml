name: CI

on:
  push:
    branches: [main, refactor]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Run ruff check
        run: ruff check src/polyzymd/
      
      - name: Run ruff format check
        run: ruff format --check src/polyzymd/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy pydantic pyyaml click numpy
      
      - name: Run mypy (config module only)
        run: |
          # Type check the config module which has full type hints
          # Other modules depend on conda packages not available in CI
          mypy src/polyzymd/config/ --ignore-missing-imports --no-error-summary || true
        continue-on-error: true  # Informational only for now

  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling
      
      - name: Build package
        run: python -m build
      
      - name: Check package contents
        run: |
          pip install twine
          twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Install package
        run: |
          pip install dist/*.whl
      
      - name: Test basic imports
        run: |
          python -c "from polyzymd.config import SimulationConfig"
          python -c "from polyzymd.config.schema import EnzymeConfig, PolymerConfig"
          python -c "import polyzymd; print(f'PolyzyMD version: {polyzymd.__version__}')"
      
      - name: Test CLI exists
        run: |
          polyzymd --help
          polyzymd --version
